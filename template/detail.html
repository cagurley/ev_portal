<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6871636/6824592/css/fonts.css">
  </head>
  <body>
    {% if event.size == 0 %}
    <div id="p-main" class="p-page">
      <div id="p-banner">
        <div class="p-row p-mainrow">
          <div class="p-col p-maincol">
            {!error.html!}
            <div id="p-appinfo"><!----></div>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <div id="p-main" class="p-page">
      <div id="p-banner">
        <div class="p-row p-mainrow">
          <div class="p-col p-maincol">
            {!intro.html!}
            <div id="p-appinfo"><!----></div>
          </div>
          <div class="p-col p-maincol lg-4 xl-3"><!----></div>
        </div>
      </div>
      <div class="p-row p-mainrow">
        <div id="p-mc-primary" class="p-col p-maincol">
          {!response.html!}
          {!event.html!}
        </div>
      </div>
    </div>
    {% endif %}
  </body>
</html>
